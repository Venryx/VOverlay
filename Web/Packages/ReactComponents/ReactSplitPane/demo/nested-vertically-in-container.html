<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>React Split Pane</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

    <style>

        section {
            width: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1rem;
            background: #eee;
        }

        footer {
            padding: 1rem;
            background: #eee;
        }

        #vertically-nested-in-container-example {
            flex: 1;
            display: flex;
        }


    </style>
</head>
<body>
    <section class="root">
        <header>
            Header
        </header>
        <div id="vertically-nested-in-container-example">

        </div>
        <footer>
            Footer
        </footer>
    </section>
</body>

<script src="bundle.js"></script>
</html>
